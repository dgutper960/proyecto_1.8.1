<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <!-- titulo -->
      Conversor a binario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<!-- diseño entrada de la app -->
  <div class="ion-padding">
    <ion-label name="entrada">Pasar número a binario</ion-label>
    <ion-input type="number" placeholder="Intoduzca un número"></ion-input>
    <ionic-buttom expand="block">Convertir</ionic-buttom>
  </div>
</ion-content>
